<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Dados</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            background-color: #F8EEFF;
            font-family: 'Teko', sans-serif;
            margin: 0;
            padding: 0;
            font-size: 110%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 70px;
            gap: 0;
        }

        .logo-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 700px;
            width: 100%;
            margin-left: 20px;
        }

        .logo-wrapper img {
            width: 100%;
            height: auto;
        }

        .form-container {
            background-color: #B3A1D1;
            padding: 25px;
            border-radius: 8px;
            max-width: 660px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-left: 20px;
            position: relative;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #fff;
            font-size: 120%;
        }

        .form-container input, .form-container select {
            width: 113%;
            margin-bottom: 25px;
            padding: 12px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        .form-container input::placeholder {
            color: #666;
            font-size: 18px;
        }

        .form-container select {
            padding: 10px;
            font-size: 20px;
        }

        .form-container .input-group {
            display: flex;
            gap: 100px;
        }

        .form-container button {
            width: 60%;
            padding: 14px;
            background-color: white;
            color: #B3A1D1;
            border: none;
            border-radius: 4px;
            font-size: 20px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            text-align: center;
            margin: 0 auto;
            display: block;
        }

        .form-container button:hover {
            background-color: #B3A1D1;
            color: white;
        }

        .form-container select {
            font-family: 'Montserrat', sans-serif;
            padding: 13px;
            font-size: 15px;
        }

        .form-container .nome-input {
            width: 102%;
        }

        .error-message, .success-message {
            color: white;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            font-size: 25px;
        }

        .success-message {
            color: green;
        }

        .loading {
            text-align: center;
            font-weight: bold;
            margin: 20px 0;
        }

        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #B3A1D1;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-container {
                max-width: 100%;
                margin-left: 0;
            }

            .logo-wrapper {
                max-width: 100%;
                margin-left: 0;
            }

            .form-container .input-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo-wrapper">
        <img src="https://raw.githubusercontent.com/Milena-Silva-Dev/Projeto-Final/master/src/main/resources/static/image/logo.jpg" alt="Logo">
    </div>

    <div id="alterarDadosContainer" style="display: none;">
        <h2>Alterar Dados</h2>
        <form id="alterarDadosForm">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-control">
            </div>
            <div class="form-group">
                <label for="rg">RG</label>
                <input type="text" id="rg" name="rg" class="form-control">
            </div>
            <div class="form-group">
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua" class="form-control">
            </div>
            <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" class="form-control">
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" class="form-control">
            </div>
            <div class="form-group">
                <label for="municipio">Município</label>
                <input type="text" id="municipio" name="municipio" class="form-control">
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" class="form-control">
            </div>
            <div class="form-group">
                <label for="uf">UF</label>
                <select id="uf" name="uf" class="form-control">
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>
            </div>
            <button type="submit">Salvar</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        Carregando...
    </div>
</div>

<script>

    fetch('http://localhost:8080/api/me', {
        method: 'GET',
        headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('token')
        }
    })
        .then(response => response.json())
        .then(data => {
        })
        .catch(error => {
            console.error('Erro:', error);
        });

    document.addEventListener('DOMContentLoaded', function() {
        var alterarDadosContainer = document.getElementById('alterarDadosContainer');
        var loading = document.getElementById('loading');
        var message = document.getElementById('message');
        var form = document.getElementById('alterarDadosForm');

        var id = 4;
        var apiUrl = 'http://localhost:8080/api/usuarios/' + id;

        function showLoading() {
            alterarDadosContainer.style.display = 'none';
            loading.style.display = 'block';
        }

        function hideLoading() {
            alterarDadosContainer.style.display = 'block';
            loading.style.display = 'none';
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = type === 'success' ? 'success-message' : 'error-message';
        }

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                form.nome.value = data.nome || '';
                form.email.value = data.email || '';
                form.cpf.value = data.cpf || '';
                form.rg.value = data.rg || '';
                form.rua.value = data.rua || '';
                form.numero.value = data.numero || '';
                form.cidade.value = data.cidade || '';
                form.municipio.value = data.municipio || '';
                form.cep.value = data.cep || '';
                form.uf.value = data.uf || '';
            })
            .catch(error => {
                showMessage('Erro ao carregar dados: ' + error.message, 'error');
            });

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            showLoading();

            var formData = new FormData(form);
            var data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(data => {
                    hideLoading();
                    showMessage('Dados atualizados com sucesso!', 'success');
                })
                .catch(error => {
                    hideLoading();
                    showMessage('Erro ao atualizar dados: ' + error.message, 'error');
                });
        });
    });
</script>
</body>
</html>
