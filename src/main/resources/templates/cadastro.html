<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      background-color: #F8EEFF;
      font-family: 'Teko', sans-serif;
      margin: 0;
      padding: 0;
      font-size: 110%;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 70px;
      gap: 0;
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 700px;
      width: 100%;
      margin-left: 20px;
    }

    .logo-wrapper img {
      width: 100%;
      height: auto;
    }

    .form-container {
      background-color: #F57978;
      padding: 25px;
      border-radius: 8px;
      max-width: 660px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin-left: 20px;
    }

    .form-container label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #fff;
      font-size: 120%;
    }

    .form-container input, .form-container select {
      width: 100%;
      margin-bottom: 25px;
      padding: 12px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 20px;
      font-family: 'Montserrat', sans-serif;
    }

    .form-container input::placeholder {
      color: #666;
      font-size: 18px;
    }

    .form-container select {
      padding: 10px;
      font-size: 20px;
    }

    .form-container .input-group {
      display: flex;
      gap: 100px;
    }

    .form-container button {
      width: 60%;
      padding: 14px;
      background-color: white;
      color: #F57978;
      border: none;
      border-radius: 4px;
      font-size: 20px;
      cursor: pointer;
      font-family: 'Teko', sans-serif;
      font-weight: bold;
      text-align: center;
      margin: 0 auto;
      display: block;
    }

    .form-container button:hover {
      background-color: #F57978;
      color: white;
    }

    @media (max-width: 768px) {
      .form-container {
        max-width: 100%;
        margin-left: 0;
      }

      .logo-wrapper {
        max-width: 100%;
        margin-left: 0;
      }

      .form-container .input-group {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="logo-wrapper">
    <img src="https://drive.google.com/file/d/1oG07kZdQkAWAmlnP6VcA8Z5x0iCH4kTC/view?usp=drive_link" alt="Logo">
  </div>
  <div class="form-container">
    <label for="nome">Nome</label>
    <input type="text" id="nome" placeholder="Digite seu nome completo">

    <div class="input-group">
      <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail">
      </div>
      <div>
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha">
      </div>
    </div>

    <div class="input-group">
      <div>
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="Digite seu CPF" maxlength="14" class="cpf">
      </div>
      <div>
        <label for="rg">RG</label>
        <input type="text" id="rg" placeholder="Digite seu RG" maxlength="12" class="rg">
      </div>
    </div>

    <div class="input-group">
      <div>
        <label for="rua">Rua</label>
        <input type="text" id="rua" placeholder="Digite sua rua">
      </div>
      <div>
        <label for="numero">Número</label>
        <input type="number" id="numero" placeholder="Número">
      </div>
    </div>

    <div class="input-group">
      <div>
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" placeholder="Digite sua cidade">
      </div>
      <div>
        <label for="municipio">Município</label>
        <input type="text" id="municipio" placeholder="Digite seu município">
      </div>
    </div>

    <div class="input-group">
      <div>
        <label for="cep">CEP</label>
        <input type="text" id="cep" placeholder="Digite seu CEP" maxlength="9">
      </div>
      <div>
        <label for="uf">UF</label>
        <select id="uf">
          <option value="">Selecione seu UF</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
        </select>
      </div>
    </div>

    <button type="submit" id="cadastrar-btn">Cadastrar</button>
  </div>
</div>
</body>
</html>
<script>
  document.getElementById('cadastrar-btn').addEventListener('click', function(event) {
    event.preventDefault();

    const formData = {
      nome: document.getElementById('nome').value,
      email: document.getElementById('email').value,
      senha: document.getElementById('senha').value,
      cpf: document.getElementById('cpf').value,
      rg: document.getElementById('rg').value,
      rua: document.getElementById('rua').value,
      numero: document.getElementById('numero').value,
      cidade: document.getElementById('cidade').value,
      municipio: document.getElementById('municipio').value,
      cep: document.getElementById('cep').value,
      uf: document.getElementById('uf').value
    };

    fetch('http://localhost:8080/api/usuarios/cadastrar', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    })
      .then(response => response.json())
      .then(data => {
        console.log('Usuário cadastrado:', data);
      })
      .catch(error => {
        console.error('Erro:', error);
      });
  });
</script>
